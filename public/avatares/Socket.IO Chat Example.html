<!DOCTYPE html>

<html lang="en" class="gr__localhost"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <title>Socket.IO Chat Example</title>

        <link href="./Socket.IO Chat Example_files/bootstrap.min.css" rel="stylesheet">
        <link href="./Socket.IO Chat Example_files/font-awesome.min.css" rel="stylesheet">
        <link href="./Socket.IO Chat Example_files/css" rel="stylesheet">

        <script src="./Socket.IO Chat Example_files/jquery-3.2.1.min.js.download"></script>
        <script src="./Socket.IO Chat Example_files/bootstrap.min.js.download"></script>

        <link rel="stylesheet" href="./Socket.IO Chat Example_files/style.css">
    </head>
    <body data-gr-c-s-loaded="true">


        <div class="wrapper">
            <div class="pages">
                <div class="chat page">

                    <div class="navbar">

                        <h4 class="navbar-title text-center">Users</h4>
                        <ul id="usersOnline">
                            <li class="room"><i class="fa fa-user" aria-hidden="true"></i> User on test</li>
                            <li class="room"><i class="fa fa-user-times" aria-hidden="true"></i> user of test</li>
                        </ul>  

                        <hr>

                        <h4 class="navbar-title text-center">Rooms</h4>
                        <ul id="openRooms">
                            <li class="room"><i class="fa fa-user" aria-hidden="true"></i> Room test</li>
                        </ul>

                    </div><!-- Navbar -->

                    <div class="chatArea">
                        <div class="chatAreaHeader">
                            <div class="chatAreaHeaderUserInfo">
                                <img src="./Socket.IO Chat Example_files/deadpool.png" class="chatAreaHeaderUserAvatar">
                                <h3 class="chatAreaHeaderUserInfotTitle">Deadpool</h3>
                                <p class="chatAreaHeaderUserInfoStatus"></p>
                            </div>
                        </div>

                        <ul class="messages"></ul>

                        <div class="chatAreaButtons">

                            <input type="text" class="chatAreaButtonsInputMessage" placeholder="Message">

                            <div class="chatAreaButtonsGroup">

                                <button class="chatAreaButton" id="delete" type="button">
                                    <i class="fa fa-times" aria-hidden="true"></i>
                                </button>

                                <button class="chatAreaButton" id="send" type="button">
                                    <i class="fa fa-paper-plane" aria-hidden="true"></i>
                                </button>

                            </div>
                        </div>
                    </div><!-- Chat Area -->  
                </div><!-- Chat Page -->  

                <div class="login page">
                    <div class="formLogin">
                        <img class="profileImgLogin" src="./Socket.IO Chat Example_files/photo.png">
                        
                        <h3 class="titleLogin">What's your nickname?</h3>
                        <input class="usernameInput" type="text" maxlength="14">
                        
                        <h3 class="titleLogin">Choose your avatar</h3>    
                        <div class="avatarChoiceLogin">
                            <img src="./Socket.IO Chat Example_files/deadpool.png" class="avatarLogin" id="deadpool">

                            <img src="./Socket.IO Chat Example_files/homer.png" class="avatarLogin" id="homer">

                            <img src="./Socket.IO Chat Example_files/superman.png" class="avatarLogin" id="superman">

                            <img src="./Socket.IO Chat Example_files/wolverine.png" class="avatarLogin" id="wolverine">
                        </div>
                    </div>
                </div><!-- Login page -->
            </div><!-- Pages -->                
        </div><!-- Wrapper -->
